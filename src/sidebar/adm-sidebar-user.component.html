<!-- Sidebar user panel -->
<div class="user-panel">
  <div class="pull-left image">
    <img src="{{model.imgUrl}}" class="img-circle" alt="User Image">
  </div>
  <div class="pull-left info">
    <p>{{model.name}}</p>
    <a href="#"><i [ngClass]="model.statusIcon"></i> {{model.status}}</a>
  </div>
</div>
